<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chordal Graph Editor</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/sheet.css">
    <!-- app css -->
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-3 mr-0 text-light">Chordal Graph Editor</a>
    </nav>
    <div class="contianer-fluid">
      <div class="row">
        <nav class="col-md-3 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky container">
            <form class="">
              <div class="form-group">
                <label for="numNodes">Number of Nodes</label>
                <input type="number" min="0" step="1" class="form-control" id="numNodes" required autofocus>
              </div>
              <div class="form-group">
                <label for="numEdges">Number of Edges</label>
                <input type="number" min="0" step="1" class="form-control" id="numEdges" required>
              </div>
              <label >Step 1. Create Complete Graph or Tree</label>
              <div class="form-row">
                <button type="button" class="btn btn-primary my-2" id="btnCompleteGraph" onclick="btnOnClick(this.id)">Complete Graph</button>
              </div>
              <div class="form-row">
                <button type="button" class="btn btn-primary my-2" id="btnTree" onclick="btnOnClick(this.id)">Tree</button>
              </div>
              <hr/>
              <label>Step 2. Create Clique Tree</label>
              <!-- <div class="form-row">
                <button type="button" class="btn btn-primary my-2" id="btnWCliqueGraph" onclick="btnOnClick(this.id)" disabled>Weighted Clique Graph</button>
              </div> -->
              <div class="form-row">
                <button type="button" class="btn btn-primary my-2" id="btnCliqueTree" onclick="btnOnClick(this.id)" disabled>Clique Tree</button>
              </div>
              <hr />
              <label>Step 3. Create Chordal Graph</label>
              <div class="form-row">
                <button type="button" class="btn btn-primary my-2" id="btnChordalGraph" onclick="btnOnClick(this.id)" disabled>Chordal Graph</button>
              </div>
              <div class="form-row">
                <button type="button" class="btn btn-primary mt-4" id="reload" onclick="window.location.href=window.location.href">Reload</button>
              </div>
            </form>
            <div class="alert alert-warning alert-dismissible my-4" id="Alert" hidden>
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Note!</strong> Python does not generate a complete graph, please continue to next step
            </div>
          </div> <!-- /nav sidbar -->
        </nav>
      </div> <!-- /row -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-9">
        <div id="svgViewPort"></div>
      </main>
    </div> <!-- /container fluid -->
  </body>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- D3 -->
  <script src="http://d3js.org/d3.v5.min.js"></script>
  <!-- app scripts -->
  <script src="javascript/script.js"></script>
  <script src="javascript/app.js"></script>
</html>
